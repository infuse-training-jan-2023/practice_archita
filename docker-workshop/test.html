<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Page for Unit Testing</title>
</head>
<body>
    <div id="container">
        <h1>Mock Form</h1>
        <div class="content">
            <form onsubmit="clickTest()" id="signup" name="form1">    
                <input type='text' name='name' id="name">    
                <input type='text' name='email' id='email'>    
                <button type='submit'>submit</button>       
            </form>    
        </div>
        <div class="content">
            <p id='input_name'></p>    
            <p id='input_email'></p>    
            <p id='demobutton'></p>  
            <div>hello world</div>
            <div>good</div>
        </div>
    </div>
    <script>
        function clickTest() {            
            event.preventDefault();            
            document.getElementById('input_name').innerText = document.form1.name.value;                  
            document.getElementById('input_email').innerText = document.form1.email.value;                  
            document.getElementById('demobutton').innerText = "button works";        
        }
    </script>
</body>
</html>
